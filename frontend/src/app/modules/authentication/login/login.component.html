<h2 id="h2">Login Page</h2>
<h3 id="h3">Please login to continue..</h3>

<div class="container">
	<form [formGroup]="form" class="form-horizontal" (ngSubmit)="onSubmit()">
		<div class="login__form">

			<div class="form-group">
				<label><span class="fa fa-envelope fa-lg"></span>	User Id</label>
				<input type="text" formControlName="userid" class="form-control col-sm-12" id="userid"
					[ngClass]="{ 'is-invalid': submitted && f.userid.errors }" />
				<div *ngIf="submitted && f.userid.errors" class="invalid-feedback">
					<div *ngIf="f.userid.errors.required">userid is required</div>
				</div>
			</div>



			<div class="form-group">
				<label><span class="fa fa-lock fa-lg"></span>	Password</label>
				<input type="password" formControlName="password" id="password" class="form-control"
					[ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
				<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
					<div *ngIf="f.password.errors.required">Password is required</div>
					<div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
				</div>
			</div>

			<div class="form-group">
				<button class="btn btn-primary" id="loginbtn1">Login</button>
			</div>
		</div>
	</form>
	<h6 class="registerLink">New member? <a id="register-link" routerLink="/register">Register </a>
		here!</h6>
</div>

<div class="err" id="err">
	{{error}}
</div>
